	div {width: 100%; height: 100%; position:relative;}

	img {height: 120px; width: 120px;}
	.zoom{
		/* Aumentamos la anchura y altura durante 1 segundos */
		transition: width 0.25s, height 0.25s, transform 0.25s;
		-moz-transition: width 0.25s, height 0.25s, -moz-transform 0.25s;
		-webkit-transition: width 0.25s, height 0.25s, -webkit-transform 0.25s;
		-o-transition: width 0.25s, height 0.25s,-o-transform 0.25s;
	}
	.zoom:hover{
		/* escalamos el elemento al pasar el mouse por encima (Comentario CSS correcto) */
		transform : scale(1.1);
		-moz-transform : scale(1.1);        /* Firefox */
		-webkit-transform : scale(1.1);     /* Chrome - Safari */
		-o-transform : scale(1.1);          /* Opera */
	}

<script>
const DEFAULT_COLOR = '#001600'; // Color por defecto definido

function fondo(pColor)
{
	// Usa el color proporcionado o el color por defecto si es null (primera carga)
	const color = pColor || DEFAULT_COLOR; 

	document.body.style.backgroundColor = color;
	
	if (typeof(Storage) !== "undefined")
	{
		localStorage.setItem("fondo", color); // guardar color elegido por usuario
	}
};
</script>
